<!doctype html>
<html lang="en">
  <head>

  </head>
  <body>
    <div class="nav-container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="../HTML/index.html">Sr Goloso</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../HTML/productos.html">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../HTML/nosotros.html">Nosotros</a>

                  <li class="nav-item">
                    <a class="nav-link" href="../HTML/contacto.html">Contacto</a>
                  </li>
                </ul>
                <span class="navbar-imagen">
                  <img src="https://dcdn.mitiendanube.com/stores/002/111/498/themes/common/logo-1408667169-1709207872-0cf794477e18f3b6e8779118b9455ebd1709207873-320-0.webp" alt="logo-goloso">
                </span>
              </div>
            </div>
          </nav>
        </div>
    <header>
        <div id="carouselExampleDark" class="carousel carousel-dark slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="../imagenes/airpods.png" class="d-block w-100" alt="airpods">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Airpods pro</h5>
                  <p>Una calidad de audio Unica.</p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="../imagenes/Diseño sin título (1).png" class="d-block w-100" alt="logo-goloso">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Sr Goloso</h5>
                  <p>Lideres en venta mayorista de golosinas, marroquineria y articulos importados.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../imagenes/27538.jpg" class="d-block w-100" alt="27538">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Valija Traveltech</h5>
                  <p>Calidad Premium, ruedas 360 grados.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
